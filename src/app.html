<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		
		<!-- Primary Meta Tags -->
		<meta name="title" content="SoftoDesign - Premium Design Resources" />
		<meta name="description" content="Discover premium design resources, tools, and components for modern developers. Build faster with our collection of apps, UI kits, templates, and SaaS solutions." />
		<meta name="keywords" content="design resources, UI components, web development, design tools, templates, SaaS, UI kits, premium design" />
		<meta name="author" content="SoftoDesign" />
		<meta name="robots" content="index, follow" />
		<meta name="language" content="English" />
		<meta name="revisit-after" content="7 days" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://softodesign.com/" />
		<meta property="og:title" content="SoftoDesign - Premium Design Resources" />
		<meta property="og:description" content="Discover premium design resources, tools, and components for modern developers. Build faster with our collection of apps, UI kits, templates, and SaaS solutions." />
		<meta property="og:image" content="/white-logo.png" />
		<meta property="og:site_name" content="SoftoDesign" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://softodesign.com/" />
		<meta property="twitter:title" content="SoftoDesign - Premium Design Resources" />
		<meta property="twitter:description" content="Discover premium design resources, tools, and components for modern developers. Build faster with our collection of apps, UI kits, templates, and SaaS solutions." />
		<meta property="twitter:image" content="/white-logo.png" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#000000" />
		<meta name="msapplication-TileColor" content="#000000" />
		
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
			rel="stylesheet"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
