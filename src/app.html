<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="SoftoDesign Labs - Creative technology company focused on building innovative solutions that help shape the future. Official Website 2025." />
		<meta name="keywords" content="SoftoDesign, technology, design, innovation, digital solutions, Bangladesh, creative agency" />
		<meta name="author" content="SoftoDesign Labs" />
		<meta name="robots" content="index, follow" />
		
		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://softodesign.com/" />
		<meta property="og:title" content="SoftoDesign Labs - Official Website 2025" />
		<meta property="og:description" content="Creative technology company focused on building innovative solutions that help shape the future." />
		<meta property="og:image" content="/logo.svg" />
		
		<!-- Twitter -->
		<meta property="twitter:card" content="summary_large_image" />
		<meta property="twitter:url" content="https://softodesign.com/" />
		<meta property="twitter:title" content="SoftoDesign Labs - Official Website 2025" />
		<meta property="twitter:description" content="Creative technology company focused on building innovative solutions that help shape the future." />
		<meta property="twitter:image" content="/logo.svg" />
		
		<!-- Favicon -->
		<link rel="icon" type="image/svg+xml" href="/logo.png" />
		<link rel="apple-touch-icon" href="/logo.png" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#3B005B" />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
